<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title th:text="${user.userName}"></title>
</head>
<body>
<header th:insert="fragments/header.html"></header>
<div>
    <a th:href="@{/user/new}" th:text="'add new'"></a>
</div>
<div>
    <a th:href="@{/user/{id}/edit(id=${user.id})}" th:text="edit"></a>
</div>
<div>
    <a th:href="@{/user/{id}/delete(id=${user.id})}" th:text="delete"></a>
</div>
<div>
    <h2 th:text="${user.userName}"></h2>
</div>
<h2 th:text="${user.memberOfTeam?.teamName}"></h2>
<h2 th:text="${user.memberOfTeam?.leader?.userName}"></h2>
<div>
    <h3>issues created</h3>
    <ul>
        <li th:each="issue : ${user.issuesCreated}" th:text="${issue.description}">el</li>
    </ul>
</div>
<div>
    <h3>issues observe</h3>
    <ul>
        <li th:each="issue : ${user.issuesObserve}" th:text="${issue.description}">el</li>
    </ul>
</div>
</body>
</html>
