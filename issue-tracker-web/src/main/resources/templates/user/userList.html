<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>List of users</title>
</head>
<body>
<div>
    <a th:href="@{/user/new}" th:text="add"></a>
</div>
<div>
    <table>
        <tr>
            <th>user name</th>
            <th>issue created number</th>
            <th>issue observed number</th>
            <th>comments number</th>
        </tr>
        <tr th:each="user : ${userList}">
            <td th:text="${user.userName}">name</td>
            <td th:text="${user.issuesCreated.size}">create</td>
            <td th:text="${user.issuesObserve.size}">observe</td>
            <td th:text="${user.commentsCreated.size}">comments</td>
            <td><a th:href="@{/user/{id}(id=${user.id})}" th:text="'go to user'"></a></td>
            <td><a th:href="@{/user/{id}/edit(id=${user.id})}" th:text="edit"></a></td>
            <td><a th:href="@{/user/{id}/delete(id=${user.id})}" th:text="delete"></a></td>
        </tr>
    </table>
</div>
</body>
</html>
