<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title th:with="text=${user['new']} ? 'Add User' : 'Update User'" th:text="${text}">Title</title>
</head>
<body>
<form th:with="addorupdate=${user['new']} ? 'new' : ${user?.id} + '/edit'" th:action="@{/user/{l}(l=${addorupdate})}" th:object="${user}" method="post">
    <div>
        <label>user name</label>
        <input type="text" th:field="*{userName}">
    </div>
    <div>
        <label>password</label>
        <input type="password" th:field="*{password}">
    </div>
    <div>
        <label>user role</label>
        <select th:field="*{role}">
            <option value=" "></option>
            <option th:each="role : ${roleList}" th:value="${role}" th:text="${role}"></option>
        </select>
    </div>
    <button type="submit" th:with="text=${user['new']} ? 'Add User' : 'Update User'" th:text="${text}">add</button>
</form>
</body>
</html>
