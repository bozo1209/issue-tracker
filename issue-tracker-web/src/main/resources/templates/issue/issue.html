<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Issue</title>
</head>
<body>
<div>
    <a th:href="@{/issue/new}" th:text="'add new'"></a>
</div>
<div>
    <a th:href="@{/issue/{id}/edit(id=${issue.id})}" th:text="edit"></a>
</div>
<div>
    <a th:href="@{/issue/{id}/delete(id=${issue.id})}" th:text="delete"></a>
</div>
<div>
    <h2 th:text="${issue.description}">desc</h2>
    <h4 th:text="${issue.issueCreator.userName}">creator</h4>
    <ul th:each="comment : ${issue.comments}">
        <li th:text="${comment.comment}">el</li>
    </ul>
</div>
</body>
</html>
