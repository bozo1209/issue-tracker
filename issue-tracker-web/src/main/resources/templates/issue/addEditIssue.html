<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title th:with="text=${issue['new']} ? 'Add Issue' : 'Update Issue'" th:text="${text}">Title</title>
</head>
<body>
<header th:insert="fragments/header.html"></header>
<form
        th:with="addorupdate=${issue['new']} ? 'new' : ${issue?.id} + '/edit'"
        th:action="@{/project/__${project.id}__/issue/{l}(l=${addorupdate})}"
        th:object="${issue}"
        method="post">
<div>
    <label>description</label>
    <input type="text" th:field="*{description}">
</div>
<div th:if="${issue['new']}" th:object="${issueComment}">
    <label>comments</label>
    <textarea th:field="*{comment}" rows="5" cols="50"></textarea>
</div>
    <button type="submit" th:with="text=${issue['new']} ? 'Add Issue' : 'Update Issue'" th:text="${text}">add new</button>
</form>
</body>
</html>
